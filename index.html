<body>

    <div id="wrap">

            </div>
        </div>
        <div class="imageswrap">
            <!-- <img class="background" alt="backgroundimg" src="images/background.png"> -->

                <li> <img id="paint1" class="cookies" alt="" src="images/cookie1.png" onclick="imgclick(1)"> </li>
                <li> <img id="paint2" class="cookies" alt="" src="images/cookie2.png" onclick="imgclick(2)"> </li>
                <li> <img id="paint3" class="cookies" alt="" src="images/cookie3.png" onclick="imgclick(3)"> </li>

                <li> <img id="paint5" class="cookies" alt="" src="images/cookie5.png" onclick="imgclick(5)"> </li>
                <li> <img id="paint6" class="cookies" alt="" src="images/cookie6.png" onclick="imgclick(6)"> </li>
                <li> <img id="paint7" class="cookies" alt="" src="images/cookie7.png" onclick="imgclick(7)"> </li>

        <div class="showwrap">
            <img id="showpaint" src="images/paint1.png" alt="paint">
            <p id="showartist">painted by 이랑</p>
            <button class="btn prev_btn" onclick="prevpaint();"> 이전 그림 </button>
            <button class="btn next_btn" onclick="nextpaint();"> 다음 그림 </button>
            <button class="btn close_btn" type="button" onclick="closewrap();"> 닫기 </button>
            <div class="showtitle">
                <div class="top">
                    <h4 id="showname"> 쿠키 이름 </h4>
                    <img id="showcookie" src="images/cookie1.png" alt="">
                </div>
                <p id="showstory"> 쿠키 설명 </p>
            </div>
        </div>
        <img class="background" alt="backgroundimg" src="images/background.png">

    </div>
    <script>
        $(document).ready(function () {});

        $('.cookies').on('click', function () {
            $('#showpaint').css('opacity', '0%');
            $('#showpaint').animate({
                opacity: '100%'
            }, 500);
        });

        $('.next_btn').on('click', function () {
            $('#showpaint').css('opacity', '0%');
            $('#showpaint').animate({
                opacity: '100%'
            }, 500);
        });

        $('.prev_btn').on('click', function () {
            $('#showpaint').css('opacity', '0%');
            $('#showpaint').animate({
                opacity: '100%'
            }, 500);
        });
    </script>
